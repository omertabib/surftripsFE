<mat-progress-bar
class="example-margin"
color="primary"
mode="indeterminate"
*ngIf="loginLoading == true">
</mat-progress-bar>
<div class="card">
    <div class="card-body">
        <span *ngIf="message">{{message}}</span>
        <form [formGroup]="angForm" novalidate>

            <div class="form-group">
                <label class="col-md-4">User Name </label>
                <input type="text" class="form-control" formControlName="username" #username />
            </div>
            <div *ngIf="angForm.controls['username'].invalid && (angForm.controls['username'].dirty || angForm.controls['username'].touched)" class="alert alert-danger">
                <div *ngIf="angForm.controls['username'].errors.required">
                  User Name is required.
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4">Password </label>
                <input type="password" class="form-control" formControlName="password" #password/>
            </div>
            <div *ngIf="angForm.controls['password'].invalid && (angForm.controls['password'].dirty || angForm.controls['password'].touched)" class="alert alert-danger">
                <div *ngIf="angForm.controls['password'].errors.required">
                    Password is required.
                </div>
            </div>


            <div class="form-group">
                <button type="submit" class="btn btn-primary" [disabled]="angForm.pristine || angForm.invalid"
                (click) = "login(username.value, password.value)">Login</button>
            </div>
        </form>
    </div>
</div>
